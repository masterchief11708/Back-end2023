<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login de Funcionário</title>
    <link rel="stylesheet" type="text/css" href="cadastro.css">
</head>
<body>
    <main class="content">
        <div class="container">
            <div class="img">
                <img src="LogoBegeVerde.jpg" alt="LogoBegeVerde">
            </div>
            <div>
                <h1>Login de Funcionário</h1>
                <form id="funcionarioForm">

                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" required placeholder="Nome Completo "><br><br>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" maxlength="70" required placeholder="blessed19@ex..."><br><br>

                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" minlength="6" required placeholder="senha"><br>
                    <h4>A senha deve conter no mínimo 6 caracteres.</h4><br>

                    <label for="confsenha">Confirmar senha:</label>
                    <input type="password" id="confsenha" name="confsenha" minlength="6" required placeholder="senha"><br><br>

                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf" maxlength="11" placeholder="xxx.xxx.xxx-xx" required><br><br>

                    <input type="submit" value="Confirmar">
                </form>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/datepicker@1.0.10/dist/datepicker.min.js"></script>
    <script>
        document.getElementById("cadastroForm").addEventListener("submit", function(event) {
            event.preventDefault();
            var nome = document.getElementById("nome").value;
            var email = document.getElementById("email").value;
            var senha = document.getElementById("senha").value;
            var confirmarSenha = document.getElementById("confsenha").value;
            var cpf = document.getElementById("cpf").value;
            
            if (senha !== confirmarSenha) {
                window.alert("As senhas não coincidem. Por favor, tente novamente.");
                return;
            }
            
            if (senha.length < 6) {
                window.alert("A senha deve ter no mínimo 6 caracteres.");
                return;
            }

            console.log("Nome: " + nome);
            console.log("Email: " + email);
            console.log("Senha: " + senha);
            console.log("CPF: " + cpf);
        });
    </script>
</body>
</html>
