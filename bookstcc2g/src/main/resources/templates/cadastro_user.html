<!DOCTYPE html>
<html lang="pt.br">

<head>
    <title>Criar conta</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/cadastro.css" />
</head>

<body>
    <main class="content">
        <div class="container">
            <div class="img">
                <img src="/LogoBegeVerde.jpg" alt="LogoBegeVerde">
            </div>
            <div>
                <h1>Criar conta</h1>
                <form id="cadastroForm" th:object="${usuario}" th:action="@{/cafeteria/usuario/add-usuario}" method="post" >
                
                
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" maxlength="50" required placeholder="Nome"
                    th:field="*{nome}" ><br><br>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" maxlength="70" required placeholder="blessed19@ex..."
                    th:field="*{email}" ><br><br>

                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" minlength="6" required placeholder="senha"><br
                    th:field="*{senha}" >
                    <h4>A senha deve conter no mínimo 6 caracteres.</h4><br>

                    <label for="confsenha">Confirmar senha:</label>
                    <input type="password" id="confsenha" name="confsenha" minlength="6" required placeholder="senha"><br><br>

                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf" maxlength="11" placeholder="xxx.xxx.xxx-xx" required
                    th:field="*{cpf}"> <br><br>

                    <input type="submit" value="Cadastrar">
                </form>
                <div id="divlink">Já possui uma conta?<a href="loginAdm.html"> Fazer Login</a></div>
            </div>
        </div>
    </main>
